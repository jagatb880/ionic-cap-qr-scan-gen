<ion-header>
  <ion-toolbar>
    <ion-title>Generate QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center">
    <ion-card class="ion-text-center" *ngIf="showQRCode">
      <ion-card-content>
        <qrcode [qrdata]="qrCodeString" [width]="256"> </qrcode>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-button expand="block" class="login-button margin-top" (click)="share()"
      >Share
    </ion-button>
</ion-content>
