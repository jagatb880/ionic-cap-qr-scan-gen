<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="display: block;">
    <ion-button expand="block" class="login-button" (click)="scan()"
    >Start Scan
  </ion-button>
  <ion-button expand="block" class="login-button margin-top" (click)="generateqr()"
      >Generate Qr
    </ion-button>
  </div>
  
</ion-content>
